<body>
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sucesfully logged in</h5>
          <hr class="my-4">
          <form class="form-inline ">
            <a class="btn btn-lg btn-primary btn-block text-uppercase" routerLink="/user-info">User info</a>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" routerLink="/home" (click)="clickedButton()">
              Logout
            </button>
          </form>
          <hr class="my-4">
        </div>
      </div>
    </div>
  </div>
</div>
</body>
