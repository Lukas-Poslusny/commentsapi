<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign up</h5>
            <hr class="my-4">
            <form class="form-signin">

              <div class="form-label-group">
                <input [(ngModel)]="username" name="username" type="Username" id="inputUsername" class="form-control" placeholder="Username" required>

              </div>

              <div class="form-label-group">
                <input [(ngModel)]="email" name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

              </div>

              <div class="form-label-group">
                <input [(ngModel)]="password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>

              </div>

              <div class="form-label-group">
                <input [(ngModel)]="checkpassword" name="checkpassword" type="password" id="inputPasswordCheck" class="form-control" placeholder="Confirm password" required>

              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" name="submitButton" (click)="clickedButton()" type="submit">Sign up</button>

            </form>
            <hr class="my-4">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
